			<form class="booking-form">
			
				  <label for="tour">Please Select Tour from the Drop Down List: </label>
			
					  <select id="tour" name="tour" type="tour" input class = "tour">
				
						<option value="3 Day South West of Ireland">3 Day South West of Ireland - 1,899 Euros</option>
						<option value="5 Day Taste of Ireland">5 Day Taste of Ireland - 2,499 Euros</option>
						<option value="7 Day Irish Classic">7 Day Irish Classic - 3,199 Euros</option>
						<option value="10 Day Irish Spirit">10 Day Irish Spirit - 3,999 Euros</option>
						
					  </select>
					<br />
					<br />
					<label for="date">Select Date:</label>
                  <input class="date" type="date" id= "date" onchange=""/>
					<br />
					<br />
					
					  <label for="noOfPax">Please Select No. of Passengers (max 4 people): </label>
			
					  <select id="noOfPax" name="noOfPax" type="noOfPax" input class = "noOfPax">
						<option value="1 Passenger">1 Passenger</option>
						<option value="2 Passengers">2</option>
						<option value="2 Passengers">3</option>
						<option value="4 Passengers">4 (max)</option>
						
					  </select>
					<br />
					<br />
				  <label for="">First Name*</label><br />
				  <input class="firstName" type="text" placeholder="Enter First Name" required /><br />
				  <br />
				  <label for="">Last Name*</label><br />
				  <input class="lastName" type="text" placeholder="Enter Last Name" required /><br />
				  <br />
				  
				  <label for="">Email*</label><br />
				  <input class="email" type="email" placeholder="Enter Email" required /><br />
				  <br />
				  <label for="">Postal Address*</label><br />
				  <input class="address" type="address" placeholder="Enter Postal Address" required /><br />
				  <br />
				  
				
				  
				   <label for="">Phone Number*</label><br />
				   <select name="countryCode" id="countryCode" input class = "countryCode">
					<option data-countryCode="US" value="1" Selected>USA (+1)</option>
					<option data-countryCode="CA" value="1">Canada (+1)</option>
					<option data-countryCode="AU" value="61">Australia (+61)</option>
					<option data-countryCode="IE" value="353">Ireland (+353)</option>
					<option data-countryCode="GB" value="44" >UK (+44)</option>
					</select>
				  <input class="phoneNo" type="text" pattern="[0-9]*" placeholder="Enter Phone Number" minlength="7" maxlength="10" required /><br />
				  <br />
				  
			
				 
				  <label for="">Special Requests e.g. Dietary Requirements</label><br />
				  <textarea
